<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Components</title>
</head>
<body>
    <form name="determine" action="#">
        <div>
            <label>First name</label>
            <input type="text" name="firstname" placeholder="Enter the First name" />
        </div>
        <div>
            <label>Email</label>
            <input type="email" name="emailid" placeholder="Enter the email id" />
        </div>
        <div>
            <label>Mobile Num</label>
            <input type="tel" name="mobile" placeholder="Enter the Mobile" />
        </div>
        <div>
            <label>Password</label>
            <input type="password" name="pass" placeholder="Enter the password here" />
        </div>
        <div>
            <label>Enter the Date</label>
            <input type="date" name="Enter the Date of joined"/>
        </div>
       <div>
        <label>Select the Department</label>
        <select name="Department" multiple>
            <option>CSE</option> <option>IT</option><option>AI&ML</option> <option>AI%DS</option>
        </select>
       </div>
        <div>
            <label>Choose College</label>
            <input type="checkbox" name="College1" value="PSG"/>PSG tech
            <input type="checkbox" name="College2" value="Kumaraguru"/>Kumaraguru
            <input type="checkbox" name="College3" value="CIT"/>cit
        </div>
        <div>
            <label>Upload Certificate</label>
            <input type="file" name="document"/>
        </div>
        <div>
           <label>Choose City</label>
           <input type="radio" name="city" value="Chennai"/>Chennai
           <input type="radio" name="city" value="Coimbatore"/>Coimbatore
           
        </div>
        <button type="submit">Apply</button>
        <button type="clear">Reset</button>
    </form>
</body>
</html>
