<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="icon" href="prescription/download.png"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALPANA MICRO LAB</title>
</head>
<body bgcolor="black">
    <div align="center ">
        <img width="1002px" height="250px"src="prescription/Whatsapp Image 2023-07-14 at 22.14.52.jpg">
    </div>
    <font color="white">
    <form method="post">
        <table align="center" cellspacing="20px" cellpadding="20px">
            <tbody>
                <tr>
                    <td>
                        <label>Full name</label>
                        <input type="Text" name="fname" placeholder="Patient Name"/>
                    </td>
                    <td>
                        <label>Preferred doctor's name</label>
                        <input type="Text" name="dname" placeholder="Enter the doctor's name"/>
                    </td>
                </tr>
                <tr>
                    <td>
                       <label>Age</label>
                        <input type="text" name="age" placeholder="Enter your Age"/>
                    </td>
                    <td>
                    <label>Sex</label>
                    <input type="radio" name="Sex" value="Diabetes"/>Male
                    <input type="radio" name="Sex" value="Fever Profile"/>Female
                </td>
                </tr>
                <tr>
                    <td>
                       <label>Date of Birth</label>
                        <input type="date" name="date" placeholder="Enter the Date of birth"/>
                    </td>
                    <td>
                        <label>User ID</label>
                        <input type="password" name="password" placeholder="Enter your user ID"/>
                    </td>
                </tr>
                <tr>
                            <td>
                                <label>Height</label>
                                <input type="Text" name="Height" placeholder="Enter your Height"/>
                             <td>
                                <label>Weight</label>
                                <input type="Text" name="weight" placeholder="Enter your Weight"/>
                            </td>
                </tr>
                    <td>
                       <label>Complaints</label>
                       <input type="radio" name="complaint1" value="Diabetes"/>Diabetes
                       <input type="radio" name="complaint2" value="Fever Profile"/> Fever Profile
                       <input type="radio" name="complaint3" value="HIV"/>HIV
                       <input type="radio" name="complaint4" value="Thyroid"/>Thyroid
                       <input type="radio" name="complaint5" value="Vitamin"/>Vitamin Deficiency
                       <input type="radio" name="complaint6" value="Cancer"/>Cancer
                       <input type="radio" name="complaint7" value="Corona"/>Corona
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Phone Number</label>
                        <input type="tel" name="Phone" placeholder="Enter your phone number"/>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <button type="submit"> Submit</button>
                    </td>
                     
                </tr>
                <tr>
                    <td>
                        <button type="clear">clear </button>
                    </td>
                </tr>
            </tbody>                  
        </table>
    </form>
    </font>
</body>
</html>
